<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greymar - Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md space-y-8">

           <a href="../index.html" class="inline-flex items-center text-[#4F46E5] hover:text-[#4338CA] transition-colors group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 group-hover:-translate-x-1 transition-all" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span class="font-medium">Volver al inicio</span>
        </a>

        <!-- Logo -->
        <div class="text-center">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-[#4F46E5] to-[#06B6D4] bg-clip-text text-transparent">
                GREYMAR
            </h1>
            <p class="mt-2 text-gray-600">Accede a tu cuenta comercial</p>
        </div>

        <!-- Formulario -->
        <div class="bg-white rounded-2xl shadow-xl p-8 space-y-4">
            <form class="space-y-6">
                <!-- Usuario -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                    <input type="text" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#4F46E5] focus:border-[#4F46E5] transition-all"
                           placeholder="nombre.usuario">
                </div>

                <!-- Contraseña -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#4F46E5] focus:border-[#4F46E5] transition-all"
                           placeholder="••••••••">
                </div>

                <!-- Botón -->
                <button class="w-full bg-[#F59E0B] text-white py-3 px-4 rounded-xl hover:bg-[#e5940a] 
                             transition-all transform hover:scale-[1.02] shadow-md font-semibold">
                    Iniciar Sesión
                </button>
            </form>

            <!-- Separador -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">o continua con</span>
                </div>
            </div>

            <!-- Redes Sociales -->
            <div class="grid grid-cols-3 gap-3">
                <a href="#" class="flex items-center justify-center p-3 rounded-lg border border-gray-300 
                                hover:border-[#4F46E5] hover:bg-gray-50 transition-all">
                    <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/>
                    </svg>
                </a>
                <a href="#" class="flex items-center justify-center p-3 rounded-lg border border-gray-300 
                                hover:border-[#4F46E5] hover:bg-gray-50 transition-all">
                    <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23.998 12c0-6.628-5.372-12-11.999-12C5.372 0 0 5.372 0 12c0 5.988 4.388 10.952 10.124 11.852v-8.384H7.078v-3.469h3.046V9.356c0-3.008 1.792-4.669 4.532-4.669 1.313 0 2.686.234 2.686.234v2.953H15.83c-1.49 0-1.955.925-1.955 1.874V12h3.328l-.532 3.469h-2.796v8.384c5.736-.9 10.124-5.864 10.124-11.853z"/>
                    </svg>
                </a>
                <a href="#" class="flex items-center justify-center p-3 rounded-lg border border-gray-300 
                                hover:border-[#4F46E5] hover:bg-gray-50 transition-all">
                    <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.6.113.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Enlaces adicionales -->
        <div class="text-center text-sm space-y-2">
            <a href="#" class="text-[#06B6D4] hover:text-[#0594ac] transition-colors">
                ¿Olvidaste tu contraseña?
            </a>
        </div>
    </div>
    <!-- Agregar esto antes del script -->
    <div id="notification" class="hidden fixed top-4 right-4 p-4 rounded-lg text-white z-50"></div>

    <script src="index.js"></script>
</body>
</html>
