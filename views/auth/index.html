<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greymar - Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-md space-y-8">
        <!-- Enlace para volver -->
        <a href="/proyecto-3er-trayecto/" class="inline-flex items-center text-[#4F46E5] hover:text-[#4338CA] transition-colors group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 group-hover:-translate-x-1 transition-all" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            <span class="font-medium">Volver al inicio</span>
        </a>

        <!-- Logo -->
        <div class="text-center">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-[#4F46E5] to-[#06B6D4] bg-clip-text text-transparent">
                GREYMAR
            </h1>
            <p class="mt-2 text-gray-600">Accede a tu cuenta comercial</p>
        </div>

        <!-- Formulario -->
        <div class="bg-white rounded-2xl shadow-xl p-8 space-y-4">
            <form id="loginForm" class="space-y-6">
                <!-- Campo Usuario -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                    <input type="text" 
                           name="usuario"
                           required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#4F46E5] focus:border-[#4F46E5] transition-all"
                           placeholder="nombre.usuario">
                </div>

                <!-- Campo Contraseña -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" 
                           id="password"
                           name="password"
                           required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#4F46E5] focus:border-[#4F46E5] transition-all pr-10"
                           placeholder="••••••••">
                    <button type="button" 
                            id="togglePassword" 
                            class="absolute right-3 bottom-3.5 text-gray-400 hover:text-[#4F46E5] transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>

                <!-- Botón de Submit -->
                <button type="submit" 
                        class="w-full bg-[#F59E0B] text-white py-3 px-4 rounded-xl hover:bg-[#e5940a] transition-all transform hover:scale-[1.02] shadow-md font-semibold">
                    Iniciar Sesión
                </button>
            </form>

            <!-- Enlaces adicionales -->
            <div class="text-center text-sm space-y-2">
                <a href="#" class="text-[#06B6D4] hover:text-[#0594ac] transition-colors">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
        </div>
    </div>

    <!-- Sistema de Notificaciones -->
    <div id="notification" class="hidden fixed top-4 right-4 p-4 rounded-lg text-white z-50"></div>

    <script src="/proyecto-3er-trayecto/public/assets/js/app/auth/index.js"></script>
</body>
</html>
