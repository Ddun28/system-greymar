<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoría - Sistema Greymar</title>
    <script>
        (function(){
            try{
                var saved = localStorage.getItem('theme');
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                if(saved === 'dark' || (!saved && prefersDark)) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }catch(e){}
        })();
    </script>
    <link rel="stylesheet" href="/proyecto-3er-trayecto/public/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="sidebar"></div>

    <main class="flex-1 md:ml-64 md:mt-16 p-4 md:p-8 min-h-screen">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start mb-8 gap-4">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">
                <i class="fas fa-history mr-2"></i>Registro de Auditoría
            </h1>
            
            <!-- Filtros -->
            <div class="flex flex-wrap gap-2">
                <select id="filterTable" class="px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
                    <option value="">Todas las tablas</option>
                    <option value="productos">Productos</option>
                    <option value="usuarios">Usuarios</option>
                    <option value="movimientos_inventario">Movimientos</option>
                </select>
                <select id="filterAction" class="px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
                    <option value="">Todas las acciones</option>
                    <option value="crear">Crear</option>
                    <option value="editar">Editar</option>
                    <option value="eliminar">Eliminar</option>
                </select>
                <button onclick="loadAuditLogs()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-filter"></i> Filtrar
                </button>
            </div>
        </div>

        <!-- Tabla de Auditoría -->
        <div class="overflow-x-auto rounded-lg shadow-lg border dark:border-gray-700">
            <table class="w-full">
                <thead class="bg-gray-100 dark:bg-gray-800">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase">Fecha/Hora</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase">Usuario</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase">Tabla</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase">Acción</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase">Registro ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase">Detalles</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700" id="audit-list">
                    <!-- Datos cargados dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Modal Detalles -->
        <div id="detailsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 transition-opacity">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-2xl max-h-[80vh] overflow-y-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold dark:text-gray-100">Detalles del Cambio</h3>
                        <button onclick="closeDetailsModal()" class="text-gray-500 dark:text-gray-400 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="mb-4">
                        <div id="userInfo" class="text-sm text-gray-700 dark:text-gray-300 mb-2"></div>
                        <div id="metaInfo" class="text-sm text-gray-500 dark:text-gray-400"></div>
                    </div>

                    <div id="diffContainer" class="w-full overflow-x-auto">
                        <!-- Aquí se insertará una tabla con los campos cambiados -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/proyecto-3er-trayecto/views/components/sidebar.js"></script>
    <script src="/proyecto-3er-trayecto/views/admin/audit/index.js"></script>
</body>
</html>
