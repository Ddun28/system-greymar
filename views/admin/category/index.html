<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <script>
        (function(){
            try{
                var saved = localStorage.getItem('theme');
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                if(saved === 'dark' || (!saved && prefersDark)) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }catch(e){}
        })();
    </script>
    <link rel="stylesheet" href="/proyecto-3er-trayecto/public/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/proyecto-3er-trayecto/public/assets/libs/chart.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="sidebar"></div>

    <main class="flex-1 md:ml-64 md:mt-16 p-4 md:p-8 min-h-screen">
        <!-- Header y Botón -->
        <div class="flex flex-col md:flex-row justify-between items-start mb-8 gap-4">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Gestión de Categorías</h1>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                + Nueva Categoría
            </button>
        </div>

        <!-- Tabla de Categorías -->
        <div class="overflow-x-auto rounded-lg shadow-lg border dark:border-gray-700">
            <table class="w-full">
                <thead class="bg-gray-100 dark:bg-gray-800">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase">Nombre</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase">Descripción</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700" id="categories-list">
                    <!-- Datos cargados dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Modal Categoría -->
        <div id="categoryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 transition-opacity">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md transform transition-all">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold dark:text-gray-100" id="categoryModalTitle">Nueva Categoría</h3>
                        <button class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    
                    <form id="categoryForm" class="space-y-4">
                        <input type="hidden" id="categoryId">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre</label>
                            <input type="text" id="categoryName" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Descripción</label>
                            <textarea id="categoryDescription" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100" rows="3"></textarea>
                        </div>

                        <div class="flex justify-end space-x-3">
                            <button type="button" class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                                Cancelar
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal de Confirmación Eliminar -->
        <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md">
                    <div class="text-center">
                        <h3 class="text-lg font-semibold dark:text-gray-100 mb-4">¿Eliminar categoría?</h3>
                        <p class="text-gray-600 dark:text-gray-300">Esta acción no se puede deshacer</p>
                        
                        <div class="flex justify-center space-x-4 mt-6">
                            <button id="cancelDelete" class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                                Cancelar
                            </button>
                            <button id="confirmDelete" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/proyecto-3er-trayecto/views/components/sidebar.js"></script>
    <script src="/proyecto-3er-trayecto/views/admin/category/index.js"></script>

</body>
</html>
